<h2>
  Newest Events</h2>
<br>
<div class="container">
  <div class="notice" [ngClass]="{'notice-danger' : event.severity==='RED','notice-warning' : event.severity==='YELLOW','notice-success' : event.severity==='GREEN','notice-info' : event.severity==='ORANGE'}" *ngFor="let event of sortedEvents()">
      <h4 class="card-title">{{event.name}}</h4>
      <p class="card-text">{{event.startingTime | date:'medium'}}</p>
      <a [routerLink]="['/detail', event.id]" class="btn btn-primary">Details</a>
  </div>
</div>
