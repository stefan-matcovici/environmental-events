<div class="myFormular">

        <div class="form">

                <input [(ngModel)]="name" type="text" placeholder="Event Name">
                <input [(ngModel)]="startingDate" placeholder="Starting Time" class="textbox-n" type="datetime-local" value="2013-10-24T20:36:00" step="1" id="date">
                <input [(ngModel)]="endingDate" placeholder="Ending Time" class="textbox-n" type="datetime-local" value="2013-10-24T20:36:00" step="1" id="date">
                <input [(ngModel)]="description" type="text" placeholder="Description">
                <input [(ngModel)]="hints" type="text" placeholder="Hints">
                <input [(ngModel)]="radius" type="number" placeholder="Radius">
                <label><b>Choose event severity:</b></label>
                <select [(ngModel)]="severity" class="m-2 form-control-lg">
                        <option style="background-color:red">RED</option>
                        <option style="background-color:green">GREEN</option>
                        <option style="background-color:orange">ORANGE</option>
                        <option style="background-color:yellow">YELLOW</option>
                </select>
           
                <p> <b>Choose event type:</b>
                <select [(ngModel)]="type" class="m-2 form-control-lg">
                        <option value="earthquake">Earthquake</option>
                        <option value="fire">Fire</option>
                        <option value="flood">Flood</option>
                        <option value="terroristAttack">Terrorist Attack</option>
                        <option value="tornado">Tornado</option>
                        <option value="meteoEvent">Meteo Event</option>
                        <option value="tsunami">Tsunami</option>
                        <option value="meteoEvent">Rain</option>
                        <option value="meteoEvent">Snow</option>
                        <option value="meteoEvent">Fog</option>
                        <option value="meteoEvent">Cold Weather</option>
                        <option value="meteoEvent">Canicular Weather</option>
                </select>
                </p>                  
                 <div *ngIf="type=='earthquake'">
                        <input [(ngModel)]="richterDegree" type="number" placeholder="Richter Degree" />
                        <input [(ngModel)]="mercaliDegree" type="number" placeholder="Mercalli Degree" />
                        <input [(ngModel)]="depth" type="number" placeholder="Depth" />
                 </div>
                 
                 <div *ngIf="type=='fire'"  >
                        <input [(ngModel)]="speed" type="number" placeholder="Speed" />
                 </div>
                 
                 <div *ngIf="type=='flood'"  >
                        <input [(ngModel)]="precipitationLevel" type="number" placeholder="Precipitation Level" />            
                 </div>

                 <div *ngIf="type=='terroristAttack'"  >
                        <input [(ngModel)]="numberOfTerrorists" type="number" placeholder="Number of terrorists" />
                 </div>

                 <div *ngIf="type=='tornado'"  >
                        <input [(ngModel)]="windspeed" type="number" placeholder="Windspeed" />
                 </div>

                 <div *ngIf="type=='meteoEvent'"  >
                        <input [(ngModel)]="humidity" type="text" placeholder="Humidity" />
                        <input [(ngModel)]="precipitationLevel" type="text" placeholder="Precipitation Level" />
                        <input [(ngModel)]="temperature" type="text" placeholder="Temperature" />
                 </div>

                 <div *ngIf="type=='tsunami'"  >
                        <input [(ngModel)]="maxWaveHeight" type="number" placeholder="Max Wave Heigth" />
                 </div>

                <app-map [event]="event" [(ngModel)]="radius" [editable]="true" [radius]="radius" (positionChanged)="onPositionChanged($event)" ngDefaultControl></app-map>
                
                <button (click)="create()"> Add Event </button>

        </div>
</div>
