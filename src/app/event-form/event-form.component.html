<div class="myFormular">

        <div class="form">

                <input required [(ngModel)]="name" type="text" placeholder="Event Name" >
                <input [(ngModel)]="startingDate" placeholder="Starting Time" class="textbox-n" type="datetime-local" value="2013-10-24T20:36:00" step="1" id="date">
                <input [(ngModel)]="endingDate" placeholder="Ending Time" class="textbox-n" type="datetime-local" value="2013-10-24T20:36:00" step="1" id="date">
                <input [(ngModel)]="description" type="text" placeholder="Description">
                <input [(ngModel)]="hints" type="text" placeholder="Hints">
                <input [(ngModel)]="radius" type="number" placeholder="Radius">
                <select [(ngModel)]="severity" class="m-2 form-control-lg">
                        <option style="background-color:red">RED</option>
                        <option style="background-color:green">GREEN</option>
                        <option style="background-color:orange">ORANGE</option>
                        <option style="background-color:yellow">YELLOW</option>
                </select>
           
                <p> Choose event type:

                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="1" style="width:7%" (click)="changeType('earthquake')">Earthquake 
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="2" style="width:7%" (click)="changeType('fire')">Fire 
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="3" style="width:7%" (click)="changeType('flood')">Flood 
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="4" style="width:7%" (click)="changeType('terroristAttack')">TerroristAttack
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="5" style="width:7%" (click)="changeType('tornado')">Tornado
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="6" style="width:7%" (click)="changeType('meteoevent')">MeteoEvent
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="7" style="width:7%" (click)="changeType('tsunami')">Tsunami 
               
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="8" style="width:7%" (click)="changeType('meteoevent')">Rain 
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="9" style="width:7%" (click)="changeType('meteoevent')">Snow 
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="10" style="width:7%" (click)="changeType('meteoevent')">Fog  
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="11" style="width:7%" (click)="changeType('meteoevent')">Cold Weather  
                <input type="radio" [(ngModel)]="buildTool" name="buildTool" value="12" style="width:7%" (click)="changeType('meteoevent')">Canicular Weather </p>  

                
                 <div *ngIf="buildTool=='1'">
                        <input [(ngModel)]="event.richterDegree" type="number" placeholder="Richter Degree" />
                        <input [(ngModel)]="event.mercaliDegree" type="number" placeholder="Mercalli Degree" />
                        <input [(ngModel)]="event.depth" type="number" placeholder="Depth" />
                 </div>
                 
                 <div *ngIf="buildTool=='2'"  >
                        <input [(ngModel)]="event.speed" type="number" placeholder="Speed" />
                 </div>
                 
                 <div *ngIf="buildTool=='3'"  >
                        <input [(ngModel)]="event.precipitationLevel" type="number" placeholder="Precipitation Level" />
                       
                 </div>

                 <div *ngIf="buildTool=='4'"  >
                        <input [(ngModel)]="event.numberOfTerrorists" type="number" placeholder="Number of terrorists" />
                 </div>

                 <div *ngIf="buildTool=='5'"  >
                        <input [(ngModel)]="event.windspeed" type="number" placeholder="Windspeed" />
                 </div>

                 <div *ngIf="buildTool=='6' || buildTool=='8' || buildTool=='9' || buildTool=='10' || buildTool=='11' || buildTool=='12'"  >
                        <input [(ngModel)]="event.humidity" type="text" placeholder="Humidity" />
                        <input [(ngModel)]="event.precipitationLevel" type="text" placeholder="Precipitation Level" />
                        <input [(ngModel)]="event.temperature" type="text" placeholder="Temperature" />
                 </div>

                 <div *ngIf="buildTool=='7'"  >
                        <input [(ngModel)]="event.maxWaveHeight" type="number" placeholder="Max Wave Heigth" />
                 </div>

                <app-map [event]="event" [(ngModel)]="radius" [editable]="true" [radius]="radius" (positionChanged)="onPositionChanged($event)" ngDefaultControl></app-map>
                
                <button (click)="create()" > Add Event </button>

        </div>
</div>
