<br>

<div class="card col-md-6 col-md-offset-3" *ngIf="event">

    <ul class="list-group list-group-flush">
    <li class="list-group-item mx-auto"><h2>{{type}} details</h2></li>
    <li class="list-group-item" ><label>Starts: </label><p>{{event.startingDate | date:'fullDate'}}</p></li>
    <li class="list-group-item" ><label>Ends: </label><p>{{event.endingDate | date:'fullDate'}}</p></li>
    <li class="list-group-item" ><label>Description: </label><p>{{event.description}}</p></li>
    <li class="list-group-item" ><label>Hints: </label><p>{{event.hints}}</p></li>

    <li *ngIf="type=='Fire'" class="list-group-item" ><label>Speed:</label><p>{{event.speed}}</p></li>
  </ul>

   <app-map [event]="event"></app-map>

  <a (click)="goBack()" class="btn btn-secondary btn-md btn-block ">Back</a>
</div>
