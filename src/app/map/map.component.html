<div *ngIf="event; then thenBlock else elseBlock"> </div>

<ng-template #thenBlock>
  <ngui-map zoom="9" center="{{event.latitude}},{{event.longitude}}">
    <marker (click)="showInfoWindow($event)" [position]=[event.latitude,event.longitude]></marker>
    <circle center="{{event.latitude}},{{event.longitude}}"
        [strokeColor]="'#FF0000'"
        [strokeOpacity]="0.8"
        [strokeWeight]="2"
        [editable]="false"
        radius={{1000*event.radius}}
        draggable="false"></circle>
  </ngui-map>
  
  </ng-template> 

  <ng-template #elseBlock>
    <ngui-map zoom="7" center="53,10">
            </ngui-map>

  </ng-template>
